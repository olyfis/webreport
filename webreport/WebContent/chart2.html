<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bar ChartJS Example</title>
<style type="text/css">
	#chart-container {
		width: 640px;
		height: auto;
	}

</style>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="includes/js/chartjs/Chart.js"></script>
<script type="text/javascript" src="includes/js/chartjs/Chart.min.js"></script>
</head>
<body>
	
<div id="chart-container">
	<!--  <canvas id="myChart" width="100" height="100"></canvas>  -->
	
	 <canvas id="mycanvas" ></canvas>
	
</div>

<!--  <script type="text/javascript" src="includes/js/chartjs/chartex1.js"></script> -->

<script>
new Chart(document.getElementById("mycanvas"), {
    type: 'pie',
    data: {
      labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
      datasets: [{
        label: "Population (millions)",
        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
        data: [2478,5267,734,784,433]
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Predicted world population (millions) in 2050'
      }
    }
});
</script>
</body>
</html>
