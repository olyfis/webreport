<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transaction Dashboard Charts</title>
<style type="text/css">
	#chart-container {
		width: 640px;
		height: auto;
	}

</style>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="includes/js/chartjs/Chart.js"></script>
<script type="text/javascript" src="includes/js/chartjs/Chart.min.js"></script>
</head>
<body>
	
<div id="chart-container">
	<!--  <canvas id="pie-chart" width="100" height="100"></canvas>  -->
	
	 <canvas id="bar-chart-grouped" ></canvas>
	
</div>

 

<!-- 

<script type="text/javascript" src="includes/js/chartjs/chart_pie.js"></script> 

 -->
<script>
new Chart(document.getElementById("bar-chart-grouped"), {
    type: 'bar',
    data: {
      labels: ["1900", "1950", "1999", "2050"],
      datasets: [
        {
          label: "Program Type",
          backgroundColor: "#3e95cd",
          data: [133,221,783,247]
        }, {
          label: "Branch",
          backgroundColor: "#8e5ea2",
          data: [408,547,675,734]
        },  {
            label: "App Status",
            backgroundColor: "#8e5eb2",
            data: [40,247,775,335]
          }
        
        
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Transaction Dashboard'
      }
    }
});
</script>



</body>
</html>
