<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bar ChartJS Example</title>
<style type="text/css">
	#chart-container {
		width: 640px;
		height: auto;
	}

</style>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="includes/js/chartjs/Chart.js"></script>
<script type="text/javascript" src="includes/js/chartjs/Chart.min.js"></script>
</head>
<body>
	
<div id="chart-container">
	<!--  <canvas id="myChart" width="100" height="100"></canvas>  -->
	
	 <canvas id="mycanvas" ></canvas>
	
</div>
<!-- 
 <script type="text/javascript" src="includes/js/chartjs/multibar.js"></script>
 
 
 <script type="text/javascript" src="includes/js/chartjs/chartex1.js"></script> 
-->
<script>
new Chart(document.getElementById("mycanvas"), {
	  type: 'bar',
	  data: {
	    labels: ['1', '2', '3', '4', '5'],
	    datasets: [{
	      label: 'Dollars',
	      yAxisID: 'A',
	      data: [10, 96, 84, 76, 69]
	    }, {
	      label: 'Count',
	      yAxisID: 'B',
	      data: [2, 3, 5, 2, 3]
	    }]
	  },
	  options: {
	    scales: {
	      yAxes: [{
	        id: 'A',
	        type: 'linear',
	        position: 'left',
	        ticks : {
	        	max: 100,
	          min: 0,
	          stepSize: 10
	        }
	      }, {
	        id: 'B',
	        type: 'linear',
	        position: 'right',
					ticks : {
	        	max: 60,
	          min: 0,
	          stepSize: 20 
	        }
	      }]
	    }
	  }
	
	
	
});
</script>



</body>
</html>
